{% block content %}

<h1>List of All Users</h1>

{% if user_list %}
  <ul>

  {% for user in user_list %}
    <li>
      <a href="{{ user.get_absolute_url }}">
      {{ user.username }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no users registered yet.</p>
{% endif %}
        
        
        
{% endblock %}
